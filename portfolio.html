 <!-- Enlarged image container -->
 <div id="enlarged" class="enlarged-image" onclick="hideImage()">
  <span class="close-button" onclick="hideImage()">&times;</span>

</div>

<script>
// Function to enlarge the image
function enlargeImage(image) {
    var enlargedImage = document.getElementById("enlarged-image");
    enlargedImage.src = image.src;
    var enlargedContainer = document.getElementById("enlarged");
    enlargedContainer.style.display = "block";
}

// Function to hide the enlarged image
function hideImage() {
    var enlargedContainer = document.getElementById("enlarged");
    enlargedContainer.style.display = "none";
}
</script>
